<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>library</h1>
      </div>
    </header>
    <main class="main container">
      <button class="btn btn-add" id="add-book-btn">+ add book</button>
      <div class="books-grid" id="books-grid"></div>
    </main>
    <!-- modal window -->
    <div class="modal" id="add-book-modal">
      <form class="add-book-form" id="add-book-form">
        <h4>Add a new book</h4>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <p class="error-msg" id="error-msg"></p>
        <input
          class="input"
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          max="5000"
        />
        <div class="is-read">
          <label for="is-read">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="is-read" />
        </div>
        <button class="btn btn-green" type="submit">Submit</button>
      </form>
    </div>
    <div class="overlay" id="overlay"></div>
	  <script src="app.js"></script>
  </body>
</html>
